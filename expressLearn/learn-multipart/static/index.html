<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input id="files" type="file" multiple ></input>
<button id="go">提交</button>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function () {
        $("#go").click(function(){
            var formdata=new FormData();
            var files=$("#files")[0].files;
            for(var i=0;i<files.length;i++){
                formdata.append("file",files[i]);
            }
            formdata.append("test1","asdasd");
            formdata.append("test2","xxxasdasd");
            $.ajax({
                method:"POST",
                url:"/uploadTest",
                data:formdata,
                contentType:false,
                processData:false,
                success: function (data) {
                    alert(data);
                }
            });
        });
    });
</script>
</body>
</html>
